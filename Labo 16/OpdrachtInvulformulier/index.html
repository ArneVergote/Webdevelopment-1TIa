<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht invulformulier</title>
</head>
<body>
<form>
    <label for="firstname">Firstname*:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Your first name" required><br><br>
    <label for="lastname">Lastname*:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Your last name" required>
    <p>Which sport do you train?</p>
    <label for="running">Running</label>
    <input type="checkbox" id="running" name="sport"><br>
    <label for="swimming">Swimming</label>
    <input type="checkbox" id="swimming" name="sport"><br>
    <label for="rowing">Rowing</label>
    <input type="checkbox" id="rowing" name="sport">
    <p>What is your gender?</p>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br><br>
    <label for="movie">Favorite movie:</label>
    <input type="text" id="movie" name="movie"><br><br>
    <label for="quote">Favorite quote:</label>
    <input type="text" id="quote" name="quote" placeholder="Write your favorite quote"><br><br>
    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="food">Favorite food:</label>
    <select id="food" name="food">
        <option value="Hamburger">Hamburger</option>
        <option value="Steak">Steak</option>
        <option value="Fries">Fries</option>
    </select>
    <br><br>
    <input type="file" id="file" name="file"><br><br>
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>
    <label for="site">Favorite site:</label>
    <input type="url" id="site" name="site" placeholder="Enter the URL of your favorite site"><br><br>
    <label for="numberlow">Favorite number between 1-10:</label>
    <input type="number" id="numberlow" name="numberlow" min="1" max="10"><br><br>
    <label for="numberhigh">Favorite number between 11-1000:</label>
    <input type="range" id="numberhigh" name="numberhigh" min="11" max="1000"><br><br>
    <label for="born">When were you born?</label>
    <input type="date" id="born" name="born" placeholder="Dag/Maand/Jaar"><br><br>
    <label for="zipcode">Belium zip-code reg number*:</label>
    <input type="number" id="zipcode" name="zipcode " pattern="\d{4}" placeholder="9999" required><br><br>
    <label for="search">Search for something:</label>
    <input type="search" id="search" name="search"><br><br>
    <label for="color">What is your favorite color?</label>
    <input type="color" id="color" name="color"><br><br>
    <button>Submit</button>
</form>
</body>
</html>
